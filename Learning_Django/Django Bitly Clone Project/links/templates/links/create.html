{% extends "links/_base.html" %}
{% load tailwind_filters %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}
{% block content %}
<div class="sm:w-2/4 mx-auto">
    <form action="" method="POST">
            {% csrf_token %}
            {% comment %} <input type="text" name="link"> {% endcomment %}
            {{ form|crispy }}
            <input class="rounded pq-5 py-2 bf-green-300 hover:cursor-pointer" type="submit" value = "Create">
    </form>
</div>
{% endblock content %}
