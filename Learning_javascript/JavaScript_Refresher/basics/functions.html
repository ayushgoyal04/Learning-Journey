<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

// usuall hoisting is considered as antipattern because it cn cause latency
        function abc(){ // function declaration hoisting
            console.log("Function abc is called");
        }
        abc();

        // xyz(); // this will throw an error because xyz is not defined yet
        xyz = function () { // function expression
            // this is an anonymous function expression, it is not hoisted
            console.log("Function xyz is called");
        };
        // xyz is an identifier that is assigned to the function expression
        // xyz is an identifier which knows the location of the function
        xyz();
// tip-> prefer writing function expression over function declaration hoisting

        // x = function d() {
        //     console.log("Function d is called");
        // }
        // x();
        // d(); // this will throw an error because d is not defined yet, it is a function expression and not a function declaration

        var x = 'hello';
        // primitive types do not have scopes (number, string, boolean)
        // console.log(typeof x);
        x.a='world';
        // primitive cannot be extended
        console.log(x.a); // this is undefined
// functiosn and objects are refrenced types and hence they can be extended ex. by '.' [dot notation]

       /*
        var y = 100;
        var z = y; // refered by value
        console.log("y " + y); // 100
        console.log("z " + z); // 100
        y = 200;
        console.log("y " + y); // 200
        console.log("z " + z); // 100
        */
        var obj1 = new Object();
        obj1.a = 100;
        obj2 = obj1; // refered by reference- shared memory/ scope called heap
        console.log("obj1.a " + obj1.a); // 100
        console.log("obj2.a " + obj2.a); // 100
        obj1.a = 200;
        console.log("obj1.a " + obj1.a); // 200
        console.log("obj2.a " + obj2.a); // 200
        obj2.a = 300;
        console.log("obj1.a " + obj1.a); // 300
        console.log("obj2.a " + obj2.a); // 300

    </script>
</head>

</body>
</html>
