<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        class Rectangle {

        // beside the constructor, everythign outside the constructor is a prototype method

        // ptototype area

            constructor(length, width) {
                this.length = length;
                this.width = width;
            }

            // prototype area
        }
        // the class retangle is nothign but a function in the background
        console.log(typeof Rectangle); // function
        console.log(Rectangle.prototype); // Rectangle {}
        console.log(typeof Rectangle.prototype); // object


    </script>
</head>
<body>

</body>
</html>
