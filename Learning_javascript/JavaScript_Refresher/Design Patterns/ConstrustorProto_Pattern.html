<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        // using both cunstructor and prototype

        function createPerson(name, age, job) { // every function contains 2 scopes, 1. is the constructor {} and he 2nd sxcope is the prototype scope which is an object. even tho they belong to the same entity yet they are two differemt lexical scopes.

        this.name = name;
        this.age = age;
        this.job = job;

        }

        createPerson.prototype.sayName = function () {
            console.log(this.name);
        };

        var person1 = new createPerson( "Ayush", 20, "SE");
        /*
        person1 {

        }
        */
        var person2 = new createPerson("John", 50, "FD"); // no privileged entries in the constructor hence nothing goes into the constructor scope, but the prototype scope is shared by all the instances of the constructor function, so all the instances can access the properties and methods of the prototype scope.
        /*
        person2 {

        }
        */

        person1.sayName(); // order of search-> SCA [person1,  createPerson.prototype, Object.prototype]
        console.log(person1.name); // Ayush
        console.log(person2.name); // Ayush

        // a constructor is a static clone whereas a prototype is a dynamic lookup
        console.log(person1.constructor === createPerson); // true
        console.log(person1 instanceof createPerson); // true

        console.log(person1.sayName === person2.sayName); // true, because they are the same function, they are not duplicated, they are shared by all the instances of the constructor function

        person2.sayName(); // Ayush



    </script>
