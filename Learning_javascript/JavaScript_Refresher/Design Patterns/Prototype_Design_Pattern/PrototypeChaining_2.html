<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function SuperType() {
            // this.property = true; // with primitive datatype this works fine, but with reference datatype it will not work as expected, because the prototype will be shared between all the instances of SubType.
            this.colors = ['red', 'green', 'blue'];
        }

        function SubType() {}

        // inherit from Supertype
        SubType.prototype = new SuperType();

        var instance1 = new SubType();
        instance1.colors.push("black");
        console.log(instance1.colors); // ['red', 'green', 'blue', 'black']

        var instance2 = new SubType();
        console.log(instance2.colors); // ['red', 'green', 'blue', 'black'] - this is not what we want, we want each instance to have its own copy of the colors array.

        var instance = new SubType();
        // scope chain-> [instance-> SubType.prototype-> SuperType.prototype-> Object.prototype]

        console.log(instance instanceof Object); // true
        console.log(instance instanceof SuperType); // true
        console.log(instance instanceof SubType); // true

        console.log(Object.prototype.isPrototypeOf(instance)); // true
        console.log(SuperType.prototype.isPrototypeOf(instance)); // true
        console.log(SubType.prototype.isPrototypeOf(instance)); // true


    </script>
</head>
<body>

</body>
</html>
