<body>
    <button id="my-btn">click me</button>

    <script>
        let b = document.getElementById("my-btn");

        b.onclick = function () { // a function whose execution is bound to the happening of an event is called an callback function
            console.log("Clicked");
        };

        // callback, promise, observable-> all are used to work on events

        
    </script>
</body>
