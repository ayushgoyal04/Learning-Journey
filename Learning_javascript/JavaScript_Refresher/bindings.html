<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "module">
        import * as importname from "./exporting.js" // this is used to import all the bindings from the module

        console.log(importname.sum(10, importname.magicNumber))


        // this is done in order to avoid silent overriding

        // bindings cannot be used conditionally

        // the {} is the bindings syntax
        // windows.color = 'red'
        // on being imported, color will automatically become a constant
        import {color, sum} from "./exporting.js";
        // color = "blue" -> error
        console.log(typeof color)
        console.log(color);

        console.log(sum(10, 12));



    </script>
</head>
